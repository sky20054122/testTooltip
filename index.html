<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap tooltip</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<div class="content">
    <table class="table table-hover">
        <tr><th colspan="2" style="text-align: center;">测试bootstrap tooltip</th></tr>
        <tr>
            <td colspan="2">
                <p>bootstrap tooltip 测试，如果同时使用jquery ui，则需要后导入bootstrap.css和bootstrap.js，以免和jquery ui tooltip冲突</p>
                <p><a href="http://v3.bootcss.com/javascript/#tooltips">tooltip API</a></p>
            </td>
        </tr>
        <tr>
            <th>title</th>
            <td>
                <p><a href="#" class="tooltip-test" title="Tooltip">This link</a>
                    and
                    <a href="#" class="tooltip-test" title="Tooltip">that link</a>
                    should have tooltips on hover.
                </p>
            </td>
        </tr>
        <tr>
            <th>data</th>
            <td>
                <button type="button" class="tooltip-test btn btn-default" data-toggle="tooltip" data-placement="left" title="" data-original-title="Tooltip on left">Tooltip on left</button>
                <button type="button" class="tooltip-test btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top">Tooltip on top</button>
                <button type="button" class="tooltip-test btn btn-default" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip on bottom">Tooltip on bottom</button>
                <button type="button" class="tooltip-test btn btn-default" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right">Tooltip on right</button>
            </td>
        </tr>
        <tr>
            <th>length</th>
            <td>
                <label class="username tooltip-test" title="tooltip 测试">我的名字叫sky</label>
            </td>
        </tr>
        <tr>
            <th>length</th>
            <td>
                <label class="username tooltip-test" title="这是长名称测试文字，这是长名称文字测试">这是长名称测试文字，这是长名称文字测试</label>
            </td>
        </tr>

        <tr>
            <th>tooltip js content</th>
            <td>
                <label id="jsContent" >js content tooltip</label>
            </td>
        </tr>

        <tr>
            <th>pointLength</th>
            <td>
                <label id="pointLength" >固定长度测试，超过10个自动截断，使用tooltip显示</label>
            </td>
        </tr>
    </table>

</div>

</body>

<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script type="text/javascript" src="js/index.js"></script>
</html>
